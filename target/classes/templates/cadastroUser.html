<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/Css/cadastroUser.css}">
</head>
<body>
<div class="container">
    <img src="https://github.com/Iot-Health-Br/SpringBoot_GYM_CORE/blob/master/Logo%20Imagens/Logo%20Principal.jpeg?raw=true" class="imagem-logo">
    <h1>Cadastro de Usuário</h1>
    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="foto">FOTO:</label>
            <input type="file" id="foto" th:field="*{foto}" required onchange="previewImage(event)">
            <img id="imagePreview" width="200" />

            <script th:src="@{/js/previewImage.js}"></script>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" th:field="*{nome}" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" required>

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{nascimento}" required>

            <label for="genero">Gênero:</label>
            <select id="genero" th:field="*{genero}">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" th:field="*{estadoCivil}">
                <option value="">Selecione</option>
                <option value="Casado">Casado</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Divorciado">Divorciado</option>
            </select>

            <label for="endereco">Endereço completo:</label>
            <input type="text" id="endereco" th:field="*{endereco}" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" th:field="*{telefone}" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" required>

            <label for="senha2">Senha:</label>
            <input type="password" id="senha2" required>

            <script th:src="@{/js/validaSenha.js}"></script>

            <!-- Elemento para mostrar a mensagem de erro -->
            <p id="mensagemErro" style="color: red; display: none;">As senhas não coincidem.</p>


            <label for="categoria">Categoria de Acesso:</label>
            <select id="categoria" th:field="*{categoria}">
                <option value="">Selecione</option>
                <option value="Aluno">Aluno</option>
            </select>

            <!-- Continue adicionando os demais campos seguindo o mesmo padrão -->
        </fieldset>

        <fieldset>
            <legend>Informações de Saúde</legend>
            <label for="altura">Altura:</label>
            <input type="text" id="altura" th:field="*{altura}" required>

            <label for="peso">Peso:</label>
            <input type="text" id="peso" th:field="*{peso}" required>

            <label for="imc">Indice de Massa Corporea:</label>
            <input type="text" id="imc" th:field="*{IMC}" required>

            <label for="pa">Pressão Arterial:</label>
            <input type="text" id="pa" th:field="*{pa}" required>

            <label for="doença">Doença:</label>
            <input type="text" id="doença" th:field="*{doencas}" required>

            <label for="limitacao">Limitação Fisica:</label>
            <input type="text" id="limitacao" th:field="*{limitacaoFisica}" required>

            <label for="restricao">Restrição Alimentar:</label>
            <input type="text" id="restricao" th:field="*{restricoesAlimentar}" required>

            <label for="medicamento">Uso de Medicamentos:</label>
            <input type="text" id="medicamento" th:field="*{usoMedicamento}" required>

            <label for="cirurgias">Histórico de Cirurgia:</label>
            <input type="text" id="cirurgias" th:field="*{hitoricoCirugico}" required>
        </fieldset>

        <fieldset>
            <legend>Dados de Pagamento</legend>
            <label for="dataMatricula">Data Matricula:</label>
            <input type="date" id="dataMatricula" th:field="*{dataMatricula}" required>

            <label for="dataVencimento">Vencimento da Matricula:</label>
            <input type="date" id="dataVencimento" th:field="*{vencimentoMatricula}" required>

            <label for="plano">Plano Escolido:</label>
            <select id="plano" th:field="*{plano}">
                <option value="">Selecione</option>
                <option value="diamond">Diamond</option>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
            </select>

            <label for="professor">Professor Responsável:</label>
            <input type="text" id="professor" th:field="*{professorResponsável}" required>
        </fieldset>

        <fieldset>
            <legend>Objetivos com Academia:</legend>
            <label for="objetivo">Objetivo:</label>
            <input type="text" id="objetivo" th:field="*{objetivo}" required>

            <label for="experiencia">Já Treinou ?:</label>
            <select id="experiencia" th:field="*{experiencia}">
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="atividades">Atividades Fisica:</label>
            <input type="text" id="atividades" th:field="*{atividadesFisicas}" required>

            <label for="condicionamento">Condicionamento:</label>
            <select id="condicionamento" th:field="*{nivelCondicionamento}">
                <option value="">Selecione</option>
                <option value="sedentario">Sedentário</option>
                <option value="atleta">Atleta</option>
                <option value="ativo">Ativo</option>
            </select>

            <label for="expectitativa">Expectativa:</label>
            <input type="text" id="expectitativa" th:field="*{expectitativa}" required>
        </fieldset>
        <!-- Adicione mais fieldsets para "Informações de Saúde", "Informações de Pagamento", e "Objetivos" -->

        <input type="submit" value="Cadastrar">
    </form>
</div>
</body>
</html>
