<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" th:href="@{/Css/home.css}">
        </head>
        <body>

                <div class="centralizado">
                    <h1>Bem vindo !</h1>
                </div>

                <div class="btn-cadastroUSER">

                <div class="btn-cadastroADM">
                    <form action="/cadastroAdm" method="get">
                        <button type="submit">Cadastrar Professor</button>
                    </form>
                </div>
                <form action="#" th:action="@{/cadastro}" th:object="${usuario}" method="post"></form>
                <form action="#" th:action="@{/cadastroAdm.html}" th:object="${adm}" method="post"></form>
            </div>
        </body>
    </html>
