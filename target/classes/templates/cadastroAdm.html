<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" th:href="@{/Css/cadastroAdm.css}">
</head>
<body>
<div class="container">
    <img src="https://github.com/Iot-Health-Br/SpringBoot_GYM_CORE/blob/master/Logo%20Imagens/Logo%20Principal.jpeg?raw=true" class="imagem-logo">
    <h1>Cadastro de Professor</h1>
    <form th:action="@{/cadastroAdm.html}" th:object="${adm}" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="foto">FOTO:</label>
            <input type="file" id="foto" th:field="*{foto}" required onchange="previewImage(event)">
            <img id="imagePreview" width="200" />

            <script th:src="@{/js/previewImage.js}"></script>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" th:field="*{nome}" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" required>

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{nascimento}" required>

            <label for="genero">Gênero:</label>
            <select id="genero" th:field="*{genero}">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" th:field="*{estadoCivil}">
                <option value="">Selecione</option>
                <option value="Casado">Casado</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Divorciado">Divorciado</option>
            </select>

            <label for="endereco">Endereço completo:</label>
            <input type="text" id="endereco" th:field="*{endereco}" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" th:field="*{telefone}" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" required>

            <label for="senha2">Senha:</label>
            <input type="password" id="senha2" required>

            <script th:src="@{/js/validaSenha.js}"></script>

            <!-- Elemento para mostrar a mensagem de erro -->
            <p id="mensagemErro" style="color: red; display: none;">As senhas não coincidem.</p>


            <label for="categoria">Categoria de Acesso:</label>
            <select id="categoria" th:field="*{categoria}">
                <option value="">Selecione</option>
                <option value="Professor">Professor</option>
            </select>
        </fieldset>

        <input type="submit" value="Cadastrar">
    </form>
</div>
</body>
</html>
