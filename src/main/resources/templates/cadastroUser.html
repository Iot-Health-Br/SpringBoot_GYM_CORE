<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro User</title>
    <link rel="stylesheet" href="/Css/teste.css">
</head>
<body>
<img src="https://github.com/Iot-Health-Br/SpringBoot_GYM_CORE/blob/master/Logo%20Imagens/GYMCOREBG.png?raw=true" class="imagem-fundo">
<nav class="navbar">
    <div class="navbar-container">
        <a href="/homeAdm" class="navbar-brand">GYM CORE</a>
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="/cadastroUser" class="navbar-link active">Cadastrar Aluno</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">Messages</a></li>
            <li class="navbar-item"><a href="/cadastroAdm" class="navbar-link ">Cadastrar Professor</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">Tasks</a></li>
            <li class="navbar-item"><a href="/teste" class="navbar-link">Tela Teste ADM</a></li>
        </ul>
        <div class="navbar-auth">
            <a href="/login" class="auth-link">Logout</a>
        </div>
    </div>
</nav>
<div class="form-container">
    <form class="register-form" th:action="@{/cadastroUser}" th:object="${usuarioDTO}" method="post" enctype="multipart/form-data">
        <h2>Cadastro de Aluno</h2>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="form-row">
                <div class="foto-group">
                    <label for="file">Foto do Usuário:</label>
                    <!-- Elemento img para pré-visualização da imagem, movido para cima -->
                    <img id="fotoPreview" src="#" alt="Pré-visualização da imagem" style="display: none; width: 150px; height: auto; margin-bottom: 10px;">
                    <input type="file" id="file" name="file" required>
                    <script src="/js/showPhoto.js"></script>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" th:field="*{nome}" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" th:field="*{cpf}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="date" id="dataNascimento" th:field="*{nascimento}" required>
                </div>
                <div class="input-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" th:field="*{genero}">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="estadoCivil">Estado Civil:</label>
                    <select id="estadoCivil" th:field="*{estadoCivil}">
                        <option value="">Selecione</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viúvo">Viúvo</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="categoria">Categoria de Acesso:</label>
                    <select id="categoria" th:field="*{categoria}">
                        <option value="">Selecione</option>
                        <option value="Aluno">Aluno</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="endereco">Endereço completo:</label>
                <input type="text" id="endereco" th:field="*{endereco}" required>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" th:field="*{telefone}" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" th:field="*{senha}" required>
                </div>
                <div class="input-group">
                    <label for="senha2">Senha:</label>
                    <input type="password" id="senha2" required>
                </div>
            </div>
            <script th:src="@{/js/validaSenha.js}"></script>
            <!-- Elemento para mostrar a mensagem de erro -->
            <p id="mensagemErro" style="color: red; display: none;">As senhas não coincidem.</p>
        </fieldset>
        <fieldset>
            <legend>Informações de saúde</legend>
            <div class="form-row">
                <div class="input-group">
                    <label for="altura">Altura:</label>
                    <input type="text" id="altura" th:field="*{altura}" required>
                </div>
                <div class="input-group">
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso" th:field="*{peso}" required>
                </div>
                <div class="input-group">
                    <label for="imc">IMC:</label>
                    <input type="text" id="imc" th:field="*{IMC}" required>
                </div>
                <div class="input-group">
                    <label for="pa">Pressão Arterial:</label>
                    <input type="text" id="pa" th:field="*{pa}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="doenca">Doenças de Base:</label>
                    <input type="text" id="doenca" th:field="*{sick}" required>
                </div>
                <div class="input-group">
                    <label for="limitacao">Limitação Fisica:</label>
                    <input type="text" id="limitacao" th:field="*{limitacaoFisica}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="restricao">Restrição Alimentar:</label>
                    <input type="text" id="restricao" th:field="*{restricoesAlimentar}" required>
                </div>
                <div class="input-group">
                    <label for="medicamento">Uso do Medicamento:</label>
                    <input type="text" id="medicamento" th:field="*{usoMedicamento}" required>
                </div>
            </div>
            <div class="input-group">
                <label for="cirurgia">Histórico Cirurgico:</label>
                <input type="text" id="cirurgia" th:field="*{hitoricoCirugico}" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados de Pagamento</legend>
            <div class="form-row">
                <div class="input-group">
                    <label for="dataMatricula">Data de Matricula:</label>
                    <input type="date" id="dataMatricula" th:field="*{dataMatricula}" required>
                </div>
                <div class="input-group">
                    <label for="vencMatricula">Vencimento de Matricula:</label>
                    <input type="date" id="vencMatricula" th:field="*{vencimentoMatricula}" required>
                </div>
                <div class="input-group">
                    <label for="plano">Plano Escolido:</label>
                    <select id="plano" th:field="*{plano}">
                        <option value="">Selecione</option>
                        <option value="diamond">Diamond</option>
                        <option value="gold">Gold</option>
                        <option value="silver">Silver</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="professoresSelect">Professor Responsável:</label>
                <select id="professoresSelect" th:field="*{professorResponsavel}">
                <script src="/Js/listUsers.js"></script></select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Objetivos com Academia:</legend>
            <div class="form-row">
                <div class="input-group">
                    <label for="experiencia">Já Treinou ?:</label>
                    <select id="experiencia" th:field="*{experiencia}">
                        <option value="">Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="condicionamento">Condicionamento:</label>
                    <select id="condicionamento" th:field="*{nivelCondicionamento}">
                        <option value="">Selecione</option>
                        <option value="Sedentário">Sedentário</option>
                        <option value="Atleta">Atleta</option>
                        <option value="Atleta">Ativo</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="objetivo">Objetivo:</label>
                <input type="text" id="objetivo" th:field="*{objetivo}" required>
            </div>
            <div class="input-group">
                <label for="atividades">Atividades Fisica:</label>
                <input type="text" id="atividades" th:field="*{atividadesFisicas}" required>
            </div>
            <div class="input-group">
                <label for="expectitativa">Expectativa:</label>
                <input type="text" id="expectitativa" th:field="*{expectitativa}" required>
            </div>
        </fieldset>
        <button type="submit">Cadastrar</button>

        <div th:if="${mensagemSucesso != null}" class="success-message">
            <p th:text="${mensagemSucesso}"></p>
        </div>
        <div th:if="${error != null}" class="error-message">
            <p th:text="${error}"></p>
        </div>

    </form>
</div>
</body>
</html>
