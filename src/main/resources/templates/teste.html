<!DOCTYPE html>
  <html lang="pt">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tela de Teste</title>
      <link rel="stylesheet" href="/Css/teste.css">
    </head>
    <body>
      <img src="https://github.com/Iot-Health-Br/SpringBoot_GYM_CORE/blob/master/Logo%20Imagens/GYMCOREBG.png?raw=true" class="imagem-fundo">
      <nav class="navbar">
      <div class="navbar-container">
        <a href="/homeAdm" class="navbar-brand">GYM CORE</a>
        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item"><a href="/cadastroUser" class="navbar-link ">Cadastrar Aluno</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link">Messages</a></li>
          <li class="navbar-item"><a href="/cadastroAdm" class="navbar-link ">Cadastrar Professor</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link">Tasks</a></li>
          <li class="navbar-item"><a href="/teste" class="navbar-link active">Tela Teste ADM</a></li>
        </ul>
        <div class="navbar-auth">
          <a href="/login" class="auth-link">Logout</a>
        </div>
      </div>
      </nav>
      <div class="form-container">
        <form class="register-form" th:action="@{/teste}" th:object="${user}" method="post" enctype="multipart/form-data">
          <h2>Teste - Cadastro</h2>
          <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="form-row">
              <div class="foto-group">
                <label for="foto">Foto do Usuário:</label>
                <!-- Elemento img para pré-visualização da imagem, movido para cima -->
                <img id="fotoPreview" src="#" alt="Pré-visualização da imagem" style="display: none; width: 150px; height: auto; margin-bottom: 10px;">
                <input type="file" id="foto" th:field="*{foto}" required>
              </div>
            </div>
            <script src="/js/showPhoto.js"></script>
            <div class="form-row">
              <div class="input-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
              </div>
            </div>
          </fieldset>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </body>
  </html>
