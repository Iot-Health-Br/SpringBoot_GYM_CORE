<!DOCTYPE html>
  <html lang="pt">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tela Teste</title>
      <link rel="stylesheet" href="/Css/teste.css">
    </head>
    <body>
      <img src="https://github.com/Iot-Health-Br/SpringBoot_GYM_CORE/blob/master/Logo%20Imagens/GYMCOREBG.png?raw=true" class="imagem-fundo">
      <nav class="navbar">
      <div class="navbar-container">
        <a href="/home" class="navbar-brand">GYM CORE</a>
        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item"><a href="/cadastro" class="navbar-link ">Cadastrar Aluno</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link">Messages</a></li>
          <li class="navbar-item"><a href="/cadastroAdm" class="navbar-link ">Cadastrar Professor</a></li>
          <li class="navbar-item"><a href="#" class="navbar-link">Tasks</a></li>
          <li class="navbar-item"><a href="/teste" class="navbar-link active">Tela Teste ADM</a></li>
        </ul>
        <div class="navbar-auth">
          <a href="/login" class="auth-link">Logout</a>
        </div>
      </div>
      </nav>
      <div class="form-container">
        <form class="register-form">
          <!--/*@thymesVar id="usuario" type=""*/-->
          <form class="register-form" th:action="@{/teste}" th:object="${user}" method="post">
          <h2>Teste - Cadastro</h2>
          <div class="input-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </body>
  </html>
